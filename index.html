<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Registration Page</title>
</head>
<nav class="nav-bar">
    <ul class="nav-list">
        <li class="nav-item">About Us</li>
        <li class="nav-item">Register</li>
    </ul>
</nav>
<body>
    <form>
        <h2 class="sign-up">Sign Up</h2>
        <div class="form-sign">
            <input type="text" id="email" name="email" placeholder="Email"><br><br>
            <input type="text" id="username" name="username" placeholder="Username"><br><br>
            <input type="password" id="password" name="password" placeholder="Password"><br><br>
            <input type="password" id="confirmpass" name="confirmpass" placeholder="Confirm Password"><br><br>
            <input class="submit-btn" type="submit" value="Submit"><br><br>
            <div class="image-section">
                <img class="social-image" src="./assets//amazon.jpg" alt="amazon" />
                <img class="social-image" src="./assets/facebook.png" alt="facebook" />
                <img class="social-image" src="./assets/github.png" alt="github" />
                <img class="social-image" src="./assets/slack.png" alt="slack" />
                <img class="social-image" src="./assets/instagram.png" alt="instagram" />
            </div>
        </div>
    </form>
</body>
</html>
